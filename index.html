        function updateChart(currentToDate) {
            var currentFromDate = moment(currentToDate, "YYYY-MM-DD HH:mm:ss").subtract(2, 'minutes').format("YYYY-MM-DD HH:mm:ss");

        function initialiseChart(currentToDate) {


            var currentFromDate = moment(currentToDate, "YYYY-MM-DD HH:mm:ss").subtract(2, 'minutes').format("YYYY-MM-DD HH:mm:ss");
            //var currentToDate = moment().format("YYYY-MM-DD HH:mm:ss");

                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    //myFunction(myArr);
                    //console.log(myArr.data);

                    chartLabels = [];
                    chartHumiData = [];
                    chartTempData = [];
